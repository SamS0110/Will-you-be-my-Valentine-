<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will you be my Valentine?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <section class="card" id="card">
      <div class="icon big-emoji" aria-hidden="true">ğŸ¥ºğŸ‘‰ğŸ‘ˆ</div>

      <h1 class="title" id="question">Eshah will you be my valentine?</h1>

      <div class="buttons" id="buttons">
        <button class="btn yes" id="yesBtn">Yes</button>
        <button class="btn no" id="noBtn">No</button>
      </div>

      <p class="hint" id="hint">"No" seems a bit shyğŸ«£</p>

      <div class="result hidden" id="result">
  <h2 class="yay">YAYYY! ğŸ˜˜â¤ï¸</h2>

  <img
    class="gif"
    src="love.gif"
    alt="Cute love gif"
  />
</div>
      <div class="hearts hidden" id="hearts" aria-hidden="true"></div>


    </section>
  </main>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const question = document.getElementById("question");
    const buttons = document.getElementById("buttons");
    const hint = document.getElementById("hint");
    const hearts = document.getElementById("hearts");

let heartsTimer;

function spawnHeart() {
  const s = document.createElement("span");
  s.textContent = "â¤ï¸";
  s.style.left = Math.random() * 100 + "%";
  s.style.fontSize = (16 + Math.random() * 26) + "px";
  s.style.animationDuration = (2.2 + Math.random() * 1.8) + "s";
  hearts.appendChild(s);
  setTimeout(() => s.remove(), 4500);
}

function startHearts() {
  hearts.classList.remove("hidden");
  for (let i = 0; i < 12; i++) spawnHeart();
  heartsTimer = setInterval(spawnHeart, 180);
}

    function moveNo() {
      // keep it inside the card-ish area
      const maxX = 220;
      const maxY = 90;
      const x = Math.floor(Math.random() * (maxX * 2 + 1)) - maxX;
      const y = Math.floor(Math.random() * (maxY * 2 + 1)) - maxY;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNo();
    }, { passive: false });
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNo();
    });

    yesBtn.addEventListener("click", () => {
      question.classList.add("hidden");
      buttons.classList.add("hidden");
      hint.classList.add("hidden");
      result.classList.remove("hidden");
    });
  </script>
</body>
</html>
