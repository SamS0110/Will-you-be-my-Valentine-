<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <section class="card" id="card">
      <div class="bear" aria-hidden="true">ğŸ»â€â„ï¸<span class="heart">ğŸ’—</span></div>

      <h1 id="question">Sam, will you be my valentine?</h1>

      <div class="btnRow" id="btnRow">
        <button class="btn yes" id="yesBtn">Yes</button>
        <button class="btn no" id="noBtn">No</button>
      </div>

      <p class="hint">psstâ€¦ try clicking â€œNoâ€ ğŸ˜ˆ</p>

      <div class="yay hidden" id="yay">
        <h2>YAY!! ğŸ’</h2>
        <p>See you on Valentineâ€™s Day ğŸ˜Œ</p>
        <!-- Replace this image with your own -->
        <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Celebration gif">
      </div>
    </section>
  </main>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const btnRow = document.getElementById("btnRow");
    const yay    = document.getElementById("yay");
    const q      = document.getElementById("question");

    function moveNoButton() {
      const maxX = 260;   // how far it can run
      const maxY = 140;

      const x = Math.floor((Math.random() * (maxX * 2)) - maxX);
      const y = Math.floor((Math.random() * (maxY * 2)) - maxY);

      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Runs away on hover (desktop) + touch (mobile)
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNoButton(); }, { passive: false });

    // Optional: if they manage to click "No", still move it
    noBtn.addEventListener("click", (e) => { e.preventDefault(); moveNoButton(); });

    yesBtn.addEventListener("click", () => {
      q.classList.add("hidden");
      btnRow.classList.add("hidden");
      document.querySelector(".hint").classList.add("hidden");
      yay.classList.remove("hidden");
    });
  </script>
</body>
</html>
