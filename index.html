<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will you be my valentine?</title>

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(to bottom,#ffd6e7,#ffeef5);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
    }

    .card{
      background:white;
      padding:40px 30px;
      border-radius:20px;
      text-align:center;
      width:420px;
      height:420px;              /* gives the "No" button a full roam area */
      box-shadow:0 20px 50px rgba(0,0,0,0.1);
      position:relative;         /* needed for absolute positioning inside */
      overflow:hidden;           /* keeps button/heart visuals clean */
    }

    .emoji{
      font-size:55px;
      margin-bottom:10px;
    }

    h1{
      font-size:24px;
      font-weight:600;
      margin:0 0 18px 0;         /* tighter so less empty space */
    }

    button{
      padding:10px 22px;
      border:none;
      border-radius:25px;
      font-size:15px;
      cursor:pointer;
    }

    /* Button row: this keeps YES nicely placed (not centered alone) */
    .buttons{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:22px;
      height:60px;
      margin:0;
      position:relative;
      z-index:2;                 /* keep buttons above gif if overlap */
    }

    #yes{
      background:#ff4d7d;
      color:white;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #yes:hover{
      transform: scale(1.12);
      box-shadow:0 0 15px rgba(255,105,180,0.6);
    }

    /* No is ABSOLUTE so it can roam anywhere on the white card */
    #no{
      background:#e5e5e5;
      color:black;
      position:absolute;
      z-index:3;
      transition: left 0.08s linear, top 0.08s linear;
    }

    /* GIF */
    #loveGif{
      display:none;
      width:260px;
      margin:12px auto 0 auto;   /* reduced space between text + gif */
      border-radius:15px;
    }

    .note{
      font-size:14px;
      color:#777;
      margin-top:14px;
    }

    /* floating hearts */
    .heart{
      position:fixed;
      bottom:0;
      font-size:26px;
      pointer-events:none;
      opacity:1;
      transition: transform 3s linear, opacity 3s linear;
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <div class="emoji">ü•∫üëâüëà</div>

    <h1 id="question">Eshah will you be my valentine?</h1>

    <div class="buttons" id="buttonsBox">
      <button id="yes">Yes</button>
      <!-- No is kept here in HTML for semantics, but will be positioned absolute via JS -->
      <button id="no">No</button>
    </div>

    <img id="loveGif" src="love.gif" alt="love gif">

    <div class="note">"No" seems a bit shy ü´£</div>
  </div>

  <script>
    const card = document.getElementById("card");
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const buttonsBox = document.getElementById("buttonsBox");
    const gif = document.getElementById("loveGif");
    const question = document.getElementById("question");

    // Place the "No" button initially EXACTLY where it appears in the row,
    // then convert it to absolute so it can roam the entire card.
    function lockNoButtonPosition() {
      const cardRect = card.getBoundingClientRect();
      const noRect = noBtn.getBoundingClientRect();

      const left = noRect.left - cardRect.left;
      const top  = noRect.top  - cardRect.top;

      noBtn.style.left = `${left}px`;
      noBtn.style.top  = `${top}px`;
    }

    // Keep it correct on load & resize
    window.addEventListener("load", lockNoButtonPosition);
    window.addEventListener("resize", lockNoButtonPosition);

    function moveNoButton() {
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // Padding so it doesn't go flush to the edges
      const padding = 16;

      const maxX = cardRect.width - btnRect.width - padding * 2;
      const maxY = cardRect.height - btnRect.height - padding * 2;

      const x = padding + Math.random() * maxX;
      const y = padding + Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top  = `${y}px`;
    }

    // Make "No" run away on hover and on tap/press
    ["mouseenter","mouseover","pointerenter","mousedown","touchstart"].forEach(evt => {
      noBtn.addEventListener(evt, (e) => {
        e.preventDefault();
        moveNoButton();
      }, { passive: false });
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üòò";
      heart.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.style.transform = "translateY(-100vh)";
        heart.style.opacity = "0";
      }, 50);

      setTimeout(() => heart.remove(), 3000);
    }

    let heartsInterval = null;

    yesBtn.addEventListener("click", function () {
      question.innerHTML = "YAYYYYY ‚ù§Ô∏èüòò";

      // hide buttons
      yesBtn.style.display = "none";
      noBtn.style.display = "none";

      // show gif (closer to text now)
      gif.style.display = "block";

      // start hearts once
      if (!heartsInterval) {
        heartsInterval = setInterval(createHeart, 300);
      }
    });
  </script>
</body>
</html>
