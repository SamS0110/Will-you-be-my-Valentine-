<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Will you be my valentine?</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(to bottom,#ffd6e7,#ffeef5);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

.card{
    background:white;
    padding:40px 30px;
    border-radius:20px;
    text-align:center;
    width:420px;
    box-shadow:0 20px 50px rgba(0,0,0,0.1);
    position:relative;
}

    #loveGif {
    display: none;
    width: 260px;
    margin: 25px auto 0 auto;
}

.emoji{
    font-size:55px;
    margin-bottom:10px;
}

h1{
    font-size:24px;
    font-weight:600;
    margin-bottom:25px;
}

button{
    padding:10px 22px;
    border:none;
    border-radius:25px;
    font-size:15px;
    cursor:pointer;
}
.buttons {
    display: flex;
    justify-content: center;
    gap: 40px;   /* ðŸ‘ˆ controls space between Yes & No */
}

#yes{
    background:#ff4d7d;
    color:white;
    margin-right:15px;
}
#yes {
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

#yes:hover {
    transform: scale(1.15);
    box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
}

#no{
    background:#e5e5e5;
    color:black;
    position:absolute;
}

.note{
    font-size:12px;
    color:#777;
    margin-top:60px;
}
</style>
</head>

<body>

<div class="card" id="card">
    <div class="emoji">ðŸ¥ºðŸ‘‰ðŸ‘ˆ</div>

    <h1>Eshah will you be my valentine?</h1>

    <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
</div>
 
    <img id="loveGif" src="love.gif">



    <div class="note">"No" seems a bit shy ðŸ«£</div>
</div>

<script>
const noBtn = document.getElementById("no");
const card = document.getElementById("card");

function moveButton(){
    const cardRect = card.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const maxX = cardRect.width - btnRect.width - 20;
    const maxY = cardRect.height - btnRect.height - 20;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

document.getElementById("yes").addEventListener("click", function () {

    document.querySelector("h1").innerHTML = "YAYYYYY â¤ï¸ðŸ˜˜";

    // hide buttons
    document.getElementById("yes").style.display = "none";
    noBtn.style.display = "none";

    // show gif
    document.getElementById("loveGif").style.display = "block";
    setInterval(createHeart, 300);

});

    function createHeart() {
    const heart = document.createElement("div");
    heart.innerHTML = "â¤ï¸";
    heart.style.position = "fixed";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "0px";
    heart.style.fontSize = "26px";
    heart.style.opacity = "1";
    heart.style.transition = "transform 3s linear, opacity 3s linear";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.style.transform = "translateY(-100vh)";
        heart.style.opacity = "0";
    }, 50);

    setTimeout(() => {
        heart.remove();
    }, 3000);
}

</script>

</body>
</html>
